<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
        {% if not books %}
          <p>Library is empty</p>
        {% endif %}
    <ul>
      {% for book in books %}
        <li>
          <em>{{book.title}}</em>, {{ book.author }} - <span style="color: red;">{{ book.rating }}</span>
        </li>
      {% endfor %}
    </ul>

    <a href="/add">Add New Book</a>
  </body>
</html>
